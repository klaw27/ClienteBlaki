<ion-header>
  <ion-toolbar class="toolbarBack" color="primary">
    <ion-title text-center >
      Bienvenido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<div class="logo">
  <img src="../../assets/img/EstoCuadro.png" alt="logo Estor">
</div>
<div class="login">
  <h2 class="titulo">Ingresa con usuario y contrase単a:</h2>
  <ion-input #swiper (keyup)="enter($event)" [(ngModel)]="correo" class="input" placeholder="Correo electronico" type="email">
  <ion-icon name="person"></ion-icon> </ion-input>    
  <div class="pass">
      <ion-input (keyup)="enter($event)" [type]="passType" [(ngModel)]="password" class="input" placeholder="Contrase単a" type="password">
      <ion-icon name="key"></ion-icon> </ion-input> 

      <ion-button class="eye" color="light" (click)="cambiarIcono()">
            <ion-icon slot="icon-only" name="{{icono}}"></ion-icon>
        </ion-button>
        </div>

        <ion-button class="botonEntrar" size="small" expand ="block"  (click)="iniciar()">Entrar</ion-button>
      
        <h2 class="titulo">O inicia sesion con:</h2> 
    <ion-grid>     
        <ion-row>
            <ion-col size="3" offset="2.5">
                <img class ="imagen" src="/assets/img/fb.png" alt="Facebook" (click)="facebooklog();" > 
            </ion-col>
            <ion-col size="3" offset="0.5">
                <img class ="imagen" src="/assets/img/google.png" alt="Instagram" (click)="googleLogin();">
            </ion-col>
          </ion-row>
    </ion-grid>

  <ion-button color='gmail' size='small' expand="full" fill="clear" class="boton" routerLink='/registro'>Registrarme</ion-button>
  <ion-button class="botonRec" size="small" expand="full" fill="clear"  routerLink="/registro">多Olvidaste tu contrase単a?</ion-button>

  <ion-button color= "light" size = "small" expand = "block" class="boton" routerLink="/sesion">Mi Usuario</ion-button>

</div>
</ion-content>
