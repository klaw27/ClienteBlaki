<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Pedidos</ion-title>
    <ion-buttons slot="end">
      <ion-icon class="iconbuscar" name='search' (click)="goBuscar()"></ion-icon>
      <ion-icon class="iconcarrito" name='cart' (click)="goCarrito()"></ion-icon>
   </ion-buttons>
  </ion-toolbar>
      <!-- Segmentacion de pantallas -->
<ion-segment [(ngModel)]="segment">
    <ion-segment-button value="Entregados" color ="primary" (click)="Pendientes()">
  <ion-label>Pendientes</ion-label>
  </ion-segment-button>
    <ion-segment-button value="Finalizados" color ="primary" (click)="Finalizados()" >
  <ion-label>Finalizados</ion-label>
  </ion-segment-button>
    <ion-segment-button value="Cancelados" color ="primary" (click)="Cancelados()">
  <ion-label>Cancelados</ion-label>
  </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content padding>
    <img src="/assets/img/EstoCuadro.png" alt="logo estor" class='logoPrinipal'>
 <ion-list >
		<ion-item *ngFor="let item of items">
        <ion-thumbnail slot="start" class="thumbnail">
            <img src="/assets/img/toks.png" >
        </ion-thumbnail>
      <ion-label>
          <h6 class=tituloLocal>{{item.nombre}}</h6>
          <p>{{item.foto}} {{item.foto}}</p>
          <p>Horario: {{item.foto}} - {{item.foto}}</p>
      </ion-label>
    </ion-item>
	</ion-list>
</ion-content>
