<ion-header >
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>Búsqueda</ion-title>
  </ion-toolbar>
</ion-header>
<!-- <img src="/assets/img/EstoCuadro.png" alt="logo estor" class='logoPrinipal'>-->
<!-- Barra de busqueda -->
<ion-searchbar (keyup.enter)="buscarEstore($event)" placeholder="Búsqueda por producto o negocio" ></ion-searchbar>

<ion-content>


<!--<ion-list >-->
    <div *ngIf="itemsflag" >
    <p class = "tit_res">PRODUCTOS</p>
  </div>
		<ion-item *ngFor="let item of items" (click)='agregarProducto(item.id_producto)'>
    <ion-thumbnail slot="start" class="thumbnail">
          <img src="test.jpg" onError= "this.src='/assets/img/default_productos.png'">
      </ion-thumbnail>
      <div class="contenidoPlatillo">
      <ion-label>
          <h6 class=tituloPlatillo>{{item.nombre}}</h6>
          <p>{{item.descripcion}}</p>
      </ion-label>
      <div class="footerPlatillo">
        <p>${{item.precio}}.00 MXN</p>
        <ion-button fill="clear" slot="end" (click)='agregarProducto(item.id_producto)'>Ver Detalle</ion-button>
    </div>
  </div>
    </ion-item>
  
	<!--</ion-list>-->



  <ion-item *ngIf="!items || items.length === 0">
      <p class = "tit_res">No hay resultados de la busqueda</p>
</ion-item>
