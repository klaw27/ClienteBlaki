<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Metodos de pago</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <h3>Pago</h3>

  <div class="pago">
      <ion-icon class="card" name="card"></ion-icon>
      <p>Tarjeta Bancaria</p>
  </div>
  <div class="pago">
      <ion-icon class="efectivo" name="cash"></ion-icon>
      <p>Efectivo </p>
  </div>
  <div class="pago">
      <ion-icon class="terminal" name="wallet"></ion-icon>      
      <p>Terminal </p>
  </div>
  <div class="pago">
      <ion-icon class="terminal" name="paper"></ion-icon>      
      <p>Pago en Linea</p>
  </div>

  <ion-button expand = "full">Agregar tarjeta de crédito y débito</ion-button>
  <ion-fab vertical="bottom" class="fab" horizontal="start" slot="fixed">
    <ion-fab-button class="faBoton" size="large" (click)="goCarrito()" translucent>
        <ion-icon class="iconoFab" name='cart'></ion-icon>
    </ion-fab-button>
</ion-fab>
</ion-content>
